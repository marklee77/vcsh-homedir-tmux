# vim: ft=tmux

# utf8
set -g utf8
set-window-option -g utf8 on

# remap prefix to Control + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# split windows like vim
bind s split-window -v
bind v split-window -h

# C-a C-a for last window...
bind C-a last-window

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# move panes between windows
#bind ! move-pane -t :1
#bind C-2 move-pane -t :2
#bind C-3 move-pane -t :3
#bind C-4 move-pane -t :4
#bind C-5 move-pane -t :5
#bind C-6 move-pane -t :6
#bind C-7 move-pane -t :7
#bind C-8 move-pane -t :8
#bind C-9 move-pane -t :9
#bind C-0 move-pane -t :0

# vi-style controls for copy mode
setw -g mode-keys vi

unbind [
bind Escape copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy V rectangle-toggle
bind -t vi-copy y copy-pipe "xclip -i -sel clipboard >/dev/null"

unbind p
bind p paste-buffer

# increase the display time so messages can actually be read
set-option -g display-time 5000

# do NOT create a login shell by default
set-option -g default-command "exec ${SHELL}"

# C-c: save into system clipboard (+)
bind C-c choose-buffer "run \"tmux save-buffer -b '%%' - | xclip -i -sel clipboard >/dev/null\""

# C-v: copy from + clipboard
bind C-v run "xclip -o -sel clipboard | tmux load-buffer -; tmux paste-buffer"

# kill window
bind Q confirm kill-pane

#### COLOUR (Solarized dark)

set-option -g default-terminal "screen-256color"

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# alternatively, check file exists before sourcing it in tmux.conf
if-shell "test -f .tmux-airline.conf" "source .tmux-airline.conf"
